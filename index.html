<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<figure>
					<img class="logo" src="assets/images/trello-logo.png" alt="logo" height="40">

        </figure>
        <div class="content-box-blue">Tableros.
          <img class="logo-2" src="assets/images/logo_pestaña.png" alt="logo" height="40">
        </div>
			</div>
      <div class="buscador">
        <input type="busqueda" name="" value="" >
      </div>
		</header>
		<main>
      <h3>Tablero - reto codigo</h3>
			<div class="container">
				<div class="add-list" id="content-list">
					<div class="list" id="addList">Añadir una lista...</div>
					<form class="form none" id="form">
						<input type="text" id="list" placeholder="Añadir una lista...">
						<button type="submit" id="btn" class="button">Guardar</button>
					</form>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
